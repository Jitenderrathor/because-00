            <div class="ht-left"><a href="index.html"><img src="image/logo.png" alt=""></a></div>
            <div class="ht-right">
                <i class="fas fa-bars d-inline d-sm-none"></i>
            </div>
        </div>
    </div>

</div>
<div class="header-bottom">
    <div class="w-100 d-flex justify-content-end p-2 d-block d-sm-none"><i class="fas fa-times"></i></div>
    <div class="hb-container d-sm-flex justify-content-between align-items-center">
        <div class="hb-box hb-mid">
            <ul class="list-unstyled p-0 m-0 d-sm-flex justify-content-between align-items-center">
                <li class="nav-item me-4 d-none d-sm-inline">
                    <a href="index.html" data-nav-item="home-page">
                        <img src="image/logo.png" class="w-100" alt="">
                    </a>
                </li>
                <li class="nav-item"><a href="service.html" data-nav-item="service-page">Services</a></li>

            </ul>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        $(window).scroll(function () {
            var scroll = $(window).scrollTop();
            var height = $(document).height() - $(window).height();
            var scrolled = (scroll / height) * 100;
            $('#myBar').width(scrolled + "%");
        });
        $("#header .fa-times, #header .fa-bars").click(function () {
            $(".header-bottom").toggleClass("active");
        })
        if (window.innerWidth <= 768) {
            $(window).scroll(function () {
                var scroll = $(window).scrollTop();
                if (scroll >= 80) {
                    $(".header-top").addClass("sticky");
                    $(".ht-left img").fadeOut();
                } else {
                    $(".header-top").removeClass("sticky");
                    $(".ht-left img").fadeIn();
                }
            });
        }
    });

</script>
